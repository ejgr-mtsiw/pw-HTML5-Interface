<!doctype html>
<html lang="pt">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
</head>

<body>
    <table id="table" data-locale="pt-PT" data-toggle="table" data-search="true" data-show-search-clear-button="true"
        data-detail-view="true" data-detail-formatter="detailFormatter" data-remember-order="true"
        data-url="https://mtsiwapi.duckdns.org/api/contracts">
        <thead>
            <tr>
                <th data-field="id" data-visible="false">ID</th>
                <th data-field="schoolCode" data-visible="false">Código Agrupamento</th>
                <th data-field="schoolName" data-sortable="true">Escola</th>
                <th data-field="contractNumber" data-visible="false">Nº horário</th>
                <th data-field="nHoursPerWeek" data-sortable="true">Horas</th>
                <th data-field="contractEndDate" data-sortable="true">Data Final Colocação</th>
                <th data-field="applicationDeadline" data-sortable="true">Data Final de Candidatura</th>
                <th data-field="recruitmentGroup" data-sortable="true">Grupo de Recrutamento</th>
                <th data-field="county" data-visible="false">Concelho</th>
                <th data-field="district" data-visible="false">Distrito</th>
                <th data-field="classProject" data-visible="false">Disciplina / Projeto</th>
                <th data-field="qualifications" data-visible="false">Curso/Habilitação</th>
            </tr>
        </thead>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table-locale-all.min.js"></script>

    <script>
        function detailFormatter(index, row) {
            var html = [];

            $.each(row, function (key, value) {
                html.push('<p><b>' + key + ':</b> ' + value + '</p>');
            })
            return html.join('');
        }
    </script>
</body>

</html>
